<!DOCTYPE html>
<html>
  <head>
    <title>MMC | Home</title>
    <meta name="description" content="A Catalog of Shows Set in Los Angeles" />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="scripts.js"></script>
  </head>

  <body>
    <header class="main-header">
        <h1>Mind Muscle Connection</h1>
        <h3>The Ultimate Fitness Database</h3>
        <p>All exercise images are sourced from 
          <a href="https://www.jefit.com/exercises" target="_blank">jefit.com</a>
        </p>
    </header>

    
    

    <!--Keyword Search Bar-->
    <div class="search-panel">
      <h3>Search By</h3>
      <div class="button-row">
        <button onclick="searchVisible();">Keyword</button>
        <button onclick="showMuscles();">Muscle</button>
      </div>
      <div id="search-container">
        <input type="text" name="search" placeholder="Search..." id="search-input">
          <a href="#" class="search-btn">     
          </a>
      </div>
    </div>

    <div id="muscle-panel">
      <div id="front-body-panel">
        <div class="muscle-selector" id="biceps1"></div>
        <div class="muscle-selector" id="biceps2"></div>
        <div class="muscle-selector" id="shoulders1"></div>
        <div class="muscle-selector" id="shoulders2"></div>
        <div class="muscle-selector" id="chest"></div>
        <div class="muscle-selector" id="quads1"></div>
        <div class="muscle-selector" id="quads2"></div>
        <div class="muscle-selector" id="abs"></div>
        <img class="muscle-diagram" id="front-body" src="" alt="Anterior Muscle Diagram" />
        <p></p>
      </div>
      <div id="muscle-name-display"></div>
      <div id="back-body-panel">
        <div class="muscle-selector" id="triceps1"></div>
        <div class="muscle-selector" id="triceps2"></div>
        <div class="muscle-selector" id="lats1"></div>
        <div class="muscle-selector" id="lats2"></div>
        <div class="muscle-selector" id="glutes"></div>
        <div class="muscle-selector" id="hams1"></div>
        <div class="muscle-selector" id="hams2"></div>
        <div class="muscle-selector" id="calves1"></div>
        <div class="muscle-selector" id="calves2"></div>
        <img class="muscle-diagram" id="back-body" src="" alt="Posterior Muscle Diagram" />
      </div>
    </div>

    <!--Panel Containing Filter and Sort buttons-->
    <div id="filter-sort-panel">
      <p>Filters:</p>
      <details class="dropdown" id="filter-comp">
        <summary role="button">
          <a class="dropdown-button">Complexity</a>
        </summary>
        <ul>
          <li><a href="#">Compound</a></li>
          <li><a href="#">Isolation</a></li>
        </ul>
      </details>
      <details class="dropdown">
        <summary role="button">
          <a class="dropdown-button">Equipment Needed</a>
        </summary>
        <ul>
          <li><a href="#">Yes</a></li>
          <li><a href="#">No</a></li>
        </ul>
      </details>
      <details class="dropdown">
        <summary role="button">
          <a class="dropdown-button">Category</a>
        </summary>
        <ul>
          <li><a href="#">Primary</a></li>
          <li><a href="#">Accessory</a></li>
          <li><a href="#">U.S. Army</a></li>
          <li><a href="#">USCG</a></li>
          <li><a href="#">USMC</a></li>
          <li><a href="#">U.S. Navy</a></li>
        </ul>
      </details>

      <button id="clear-btn" onclick="clearFilterSort();">Clear</button>
      <div class="break"></div>
      <div id="filter-list"></div>
    </div> 

    <!--Exercise Card Template-->
    <div id="card-container">
    </div>
    <div class="card-div">
      <div class="card" style="display: none">
        <div class="card-content">
          <h2>Exercise Name</h2>
          <img src="" alt="Exercise Image" />
          <div class="card-desc" id="card-desc">
            <ul>
            </ul>
          </div>  
        </div> 
      </div>
    </div>
    
    <div class='rainbow'></div>
    <div class='rainbow'></div>
    <div class='rainbow'></div>
    <!-- <div class='rainbow'></div>
    <div class='rainbow'></div>
    <div class='rainbow'></div>
    <div class='rainbow'></div>
    <div class='rainbow'></div>
    <div class='rainbow'></div>
    <div class='rainbow'></div> -->
    <div class='h'></div>
    <div class='v'></div>
    
  </body>
</html>
